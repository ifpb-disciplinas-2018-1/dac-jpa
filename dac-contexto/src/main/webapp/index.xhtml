<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <!--<h:inputText value="#controladorDePessoa.pessoa.id"/>-->
            <h:inputText value="#{controladorDePessoa.pessoa.nome}"/>
            <h:commandButton value="salvar" action="#{controladorDePessoa.salvar()}" />
            <h:commandButton value="atualizar" action="#{controladorDePessoa.atualizar()}" />
            
            <h:dataTable var="pessoa" 
                         value="#{controladorDePessoa.listar()}">
                <h:column>
                    #{pessoa.id}
                </h:column>
                <h:column>
                    #{pessoa.nome}
                </h:column>
                <h:column>
                    <h:commandButton value=">" action="#{controladorDePessoa.editar(pessoa)}"/>
                </h:column>
                <h:column>
                    <h:commandButton value="x" action="#{controladorDePessoa.remover(pessoa)}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
